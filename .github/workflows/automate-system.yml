# GitHub Actions workflow: runs on push and on schedule and executes the automation script.
# Customize: set secrets.SYSTEM_HOST, secrets.SYSTEM_USER, secrets.SSH_PRIVATE_KEY if using SSH.
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC (customize)

jobs:
  run-automation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run automation script
        env:
          AUTOMATE_VIA_SSH: ${{ secrets.AUTOMATE_VIA_SSH }}     # "1" to enable SSH mode
          SYSTEM_HOST: ${{ secrets.SYSTEM_HOST }}
          SYSTEM_USER: ${{ secrets.SYSTEM_USER }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          AUTOMATION_COMMAND: ${{ secrets.AUTOMATION_COMMAND }} # optional override
        run: |
          python scripts/automate_system.py
